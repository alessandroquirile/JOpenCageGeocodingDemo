plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("com.byteowls:jopencage:1.3.0")
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
}
